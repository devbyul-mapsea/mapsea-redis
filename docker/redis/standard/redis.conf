# 연결 수신 가능한 ip 영역대
bind 0.0.0.0
# 실행시킬 port 번호
port 7000
# Daemon 으로 실행 가능 여부
daemonize yes

# 작업 디렉토리
dir /usr/local/var/db/redis/
# PID 파일 위치
pidfile /usr/local/var/db/redis/run/redis.pid
# 로그 레벨 [ debug, verbose, notice, warning ]
loglevel debug
# 로그 파일 경로
logfile /usr/local/var/db/redis/logs/redis.log
# ACL 파일 경로
aclfile /usr/local/var/db/redis/acl/users.acl

# AOF(Append Only File) 지속성 모드 활성화 여부
appendonly yes
# AOF 파일 이름 지정
appendfilename appendonly.aof
# AOF 파일 변경사항 동기화 [always, everysec, no]
appendfsync everysec

proc-title-template "{title} {listen-addr} {server-mode} {config-file}"